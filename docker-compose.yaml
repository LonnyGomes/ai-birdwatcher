services:
  backend:
    build:
      context: .
      target: backend
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ${MEDIA_PATH:-./media}:/media
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_PATH=/media/data/database.sqlite
      - UPLOAD_DIR=/media/data/uploads
      - FRAMES_DIR=/media/data/frames
      - BIRD_IMAGES_DIR=/media/data/bird-images
      - WATCH_FOLDER=/media/watch-folder
      - LOG_LEVEL=info
      - SIMILARITY_THRESHOLD=85
      - MAX_SIMILARITY_COMPARISONS=5

  frontend:
    build:
      context: .
      target: frontend
    restart: unless-stopped
    ports:
      - "8888:80"
    depends_on:
      - backend
